<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
    <title>Förmulär</title>
</head>
<body>
    <form id="form" >
    <h2 class='title'>Sing In</h2>
        <div>
      <div class="mb-3 form-part ">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" id="firstName" class="form-control" >
        <p class='errorMessage '></p>
    </div>
    <div class="mb-3 ">
    <label for="secondName" class="form-label">Second Name</label>
        <input type="text" id="secondName" class="form-control" >
        <p  class='errorMessage'></p>
    </div>
        <div class="mb-3 ">
    <label for="email" class="form-label">Email </label>
        <input type="email" id="email" class="form-control" >
        <p  class='errorMessage'></p>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" id="checkbox" class="form-checkbox form-check-input">
        <label for="email" class="form-check-label"> Confirm registration </label>
        <p  class='errorMessage'></p>
    </div >
</div>
   <button type='submit' class="form-button">Sing In</button>
</form>
<div id="editCard" class="mb-2" ></div>
<div class="container">
    <ul class="productList">      
 </ul>
</div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
</body>
</html>
